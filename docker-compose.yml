version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    env_file:
      - .env.example
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - tracker-backend/.env.example
    ports:
      - "5002:5002"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge 