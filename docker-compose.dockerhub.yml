version: '3.8'

services:
  frontend:
    image: saurabhdave59/expense-tracker-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network

  backend:
    image: saurabhdave59/expense-tracker-backend:latest
    env_file:
      - tracker-backend/.env.docker
    ports:
      - "5002:5002"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge 